  <ng-container>

    <table mat-table [dataSource]="roads" >
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let road"> {{road.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> from </th>
        <td mat-cell *matCellDef="let road"> {{road.from}} </td>
      </ng-container>
    
      <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef> to </th>
          <td mat-cell *matCellDef="let road"> {{road.to}} </td>
      </ng-container>
  

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> weight </th>
        <td mat-cell *matCellDef="let road"> {{road.weight}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
